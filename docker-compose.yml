version: '3.8'

services:
  # Torrust Tracker
  tracker:
    build:
      context: .
      dockerfile: Dockerfile.tracker
    container_name: torrust-tracker
    restart: unless-stopped
    ports:
      - "6969:6969/udp"    # UDP tracker
      - "7070:7070"        # HTTP tracker
      - "1212:1212"        # Management API
    volumes:
      - tracker_data:/var/lib/torrust/tracker
      - ./config/tracker:/etc/torrust/tracker:ro
    environment:
      - TORRUST_TRACKER_CONFIG_TOML_PATH=/etc/torrust/tracker/tracker.development.sqlite3.toml
      - TORRUST_TRACKER_CONFIG_OVERRIDE_CORE__DATABASE__DRIVER=sqlite3
    networks:
      - torrust-network

  # Torrust Index (Backend API)
  index:
    build:
      context: .
      dockerfile: Dockerfile.index
    container_name: torrust-index
    restart: unless-stopped
    ports:
      - "3001:3001"        # API
      - "3002:3002"        # Statistics importer
    volumes:
      - index_data:/var/lib/torrust/index
      - ./config/index:/etc/torrust/index:ro
    environment:
      - TORRUST_INDEX_CONFIG_TOML_PATH=/etc/torrust/index/index.development.sqlite3.toml
      - TORRUST_INDEX_DATABASE_DRIVER=sqlite3
      - TORRUST_INDEX_API_CORS_PERMISSIVE=1
      - TORRUST_INDEX_CONFIG_OVERRIDE_TRACKER__TOKEN=${TRACKER_TOKEN}
      - TORRUST_INDEX_CONFIG_OVERRIDE_AUTH__SECRET_KEY=${AUTH_SECRET_KEY}
    depends_on:
      - tracker
    networks:
      - torrust-network

  # Torrust Index GUI (Frontend)
  gui:
    build:
      context: .
      dockerfile: Dockerfile.gui
    container_name: torrust-gui
    restart: unless-stopped
    ports:
      - "3000:3000"        # Web interface
    environment:
      - NUXT_PUBLIC_API_BASE=http://index:3001/v1
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    depends_on:
      - index
    networks:
      - torrust-network

  # Web Admin Interface
  webadmin:
    build:
      context: .
      dockerfile: Dockerfile.webadmin
    container_name: torrust-webadmin
    restart: unless-stopped
    ports:
      - "8080:8080"        # Web admin interface
    volumes:
      - ./webadmin:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      - tracker
      - index
      - gui
    networks:
      - torrust-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: torrust-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gui
      - webadmin
    networks:
      - torrust-network

volumes:
  tracker_data:
  index_data:

networks:
  torrust-network:
    driver: bridge
