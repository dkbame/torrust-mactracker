services:
  # Web Admin Interface
  webadmin:
    build:
      context: .
      dockerfile: Dockerfile.webadmin
    container_name: torrust-webadmin
    restart: unless-stopped
    ports:
      - "8080:8080"        # Web admin interface
    volumes:
      - ./webadmin:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=8080
    networks:
      - torrust-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: torrust-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webadmin
    networks:
      - torrust-network

networks:
  torrust-network:
    driver: bridge